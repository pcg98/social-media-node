<div class="container">
  <h1>Messages</h1>

  <div class="row">
    <div class="col-md-4">
      <div class="conversation-list"  *ngIf="conversations">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let conversation of conversations" (click)="selectConversation(conversation)">
            <div class="conversation-info">
              <p>Conversations</p>
              <div class="conversation-participant">{{ conversation.message_source.name }}</div>
              <div class="conversation-last-message">{{ conversation.lastMessage }}</div>
              <div class="conversation-date">{{ conversation.lastMessageDate | date: 'MMM dd, yyyy' }}</div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-8" *ngIf="messages">
      <div class="message-list">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let message of messages">
            <div [ngClass]="{'message-sender': message.sender === currentUserId, 'message-recipient': message.sender !== currentUserId}">
              <div class="message-header">
                <div class="message-sender">{{ message.message_source.name }}</div>
                <div class="message-date">{{ message.createdAt | date: 'MMM dd, yyyy' }}</div>
              </div>
              <div class="message-body">{{ message.body }}</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
