<div class="container" *ngIf="conversation">
  <h1>Chat with </h1>

  <div class="chat-container" *ngIf="messages">
    <div class="message-list"  #messageList >
      <ul class="list-group">
        <li class="list-group-item message-item" *ngFor="let message of messages"
          [ngClass]="{
            'message-item-sender': message.user.id === currentUserId,
            'message-item-recipient': message.user.id !== currentUserId
          }">
          <div class="message-item-content">
            <div class="message-item-header">
              <div class="message-sender">{{ message.user.name }}</div>
              <div class="message-date">{{ message.createdAt | date: 'MMM dd, yyyy' }}</div>
            </div>
            <div class="message-body">{{ message.body }}</div>
          </div>
        </li>
      </ul>
    </div>
    <form class="form-inline" #f="ngForm" name="form" novalidate (ngSubmit)="sendMessage(f)">
      <div class="input-group">
        <input type="hidden" id="targetid" name="targetid" [(ngModel)]="targetid" required>
        <input type="text" id="body" name="body" class="form-control" [(ngModel)]="body" placeholder="Enter your message" required>
        <div class="input-group-append">
          <button type="submit" class="btn btn-success">Send Message</button>
        </div>
      </div>
    </form>
  </div>
</div>
