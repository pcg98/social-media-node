<div class="container">
  <h1>Conversations</h1>

  <div class="row" *ngIf="conversations">
    <div class="col-md-4">
      <div class="conversation-list">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let conversation of conversations" [routerLink]="[conversation.id]">
            <div class="conversation-info">
              <div class="conversation-participant">{{ conversation.otherUser.nickname }}</div>
              <div class="conversation-last-message">{{ conversation.last_message }}</div>
              <div class="conversation-date">{{ conversation.updatedAt | date: 'MMM dd, yyyy' }}</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
