<div class="flash-message success" *ngIf="successMessage">
  <span class="icon">&#x2714;</span>
  <span class="message">{{ successMessage }}</span>
</div>

<div class="flash-message error" *ngIf="errorMessage">
  <span class="icon">&#x2718;</span>
  <span class="message">{{ errorMessage }}</span>
</div>

<div class="flash-message info" *ngIf="infoMessage">
  <span class="icon">&#x2718;</span>
  <span class="message">{{ errorMessage }}</span>
</div>
