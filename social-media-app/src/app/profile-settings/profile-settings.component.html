<div class="container">
  <h2>Settings</h2>
  <form (ngSubmit)="saveSettings()" #settingsForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <input type="file" class="form-control-file" id="profilePicture" name="profilePicture" (change)="onFileSelected($event)">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="visibility" name="visibility" [(ngModel)]="user.visibility">
      <label class="form-check-label" for="visibility">Make Profile Public</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>
</div>
