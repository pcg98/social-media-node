<div class="container">
  <h2>Settings</h2>
  <form (ngSubmit)="saveSettings()" [formGroup]="form" #settingsForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" formControlName="name" >
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" formControlName="last_name" >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="visibility">Visibility</label>
      <select class="form-select" formControlName="user_visibilityid">
        <option value="">  Select Visibility   </option>
        <option *ngFor="let visibility of visibilyOptions" [value]="visibility.id">{{ visibility.visibility }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>

  <form (ngSubmit)="changeProfilePicture()">
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" id="image" (change)="onFileChange($event)" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Image</button>
  </form>

</div>
