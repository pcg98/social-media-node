<div class="container">
  <h2>Settings</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" #settingsForm="ngForm">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" name="name" formControlName="name" >
      <div class="error-message" *ngIf="form.get('name').invalid && form.get('name').touched">
        <span *ngIf="form.get('name').errors?.minlength">
          Minimum length should be 3 characters
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" formControlName="last_name" >
      <div class="error-message" *ngIf="form.get('last_name').invalid && form.get('last_name').touched">
        <span *ngIf="form.get('last_name').errors?.minlength">
          Minimum length should be 3 characters
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password">
      <div class="error-message" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors?.minlength">
          Minimum length should be 3 characters
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="visibility">Visibility</label>
      <select class="form-select" name="user_visibilityid" formControlName="user_visibilityid">
        <option value="">  Select Visibility   </option>
        <option *ngFor="let visibility of visibilyOptions" [value]="visibility.id">{{ visibility.visibility }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
  </form>

  <br>

  <h2>Change profile picutre</h2>
  <form (ngSubmit)="changeProfilePicture()">
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" id="image" (change)="onFileChange($event)" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Image</button>
  </form>

</div>
