<div class="container" [class.blurred]="showMessageForm">
  <h2>Followers requests</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let request of requests">
      <div class="card mb-3">
        <a class="nav-link" [href]="'users/profile/'+request.source.id">Profile
          <img class="card-img-top" [src]="'assets/images/'+request.source.profile_picture" alt="User Profile">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ request.source.name }} {{ request.source.last_name }}</h5>
          <p class="card-text">@{{ request.source.nickname }}</p>
          <div class="d-flex justify-content-between">
            <!--If user is unknow for the actual user can send request-->
            <form class="form-inline" #f="ngForm" name="form" novalidate (ngSubmit)="acceptRequest(f)">
              <div class="input-group">
                <input type="hidden" id="sourceid" name="sourceid" [(ngModel)]="request.sourceid">
                <button type="submit" class="btn btn-success">Accept Request</button>
              </div>
            </form>
            <!--If actual user is pending can cancel request-->
            <form class="form-inline" #f="ngForm" name="form" novalidate (ngSubmit)="rejectRequest(f)">
              <div class="input-group">
                <input type="hidden" id="sourceid" name="sourceid" [(ngModel)]="request.sourceid">
                <button type="submit" class="btn btn-danger">Reject Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
